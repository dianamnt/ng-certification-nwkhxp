<div class="container-fluid">
  <div class="well">
    <h2>Enter a zipcode:</h2>
    <input
      class="form-control"
      placeholder="Zipcode"
      type="text"
      id="addLocation"
      [(ngModel)]="zipcode"
    />
    <br />
    <button
      (click)="addTolocalStorage()"
      class="btn btn-primary"
      id="addLocationBtn"
    >
      Add location
    </button>
  </div>
  <div *ngFor="let zip of zipcodes; index as i; trackBy: trackByFn">
    <app-forecast-card
      [zipcode]="zip"
      (delete)="deleteZipcode($event)"
    ></app-forecast-card>
  </div>
</div>
