<div class="container-fluid">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">5-day forecast for {{ locationName }}</h3>
    </div>
    <ul class="list-group">
      <li
        *ngFor="let forecast of forecasts; let i = index"
        class="list-group-item"
      >
        {{ forecast.date | date: 'EEEE, MMMM d' }}: {{ forecast.weather }} -
        Min: {{ forecast.min }} - Max: {{ forecast.max }}

        <img class="icon" [src]="forecast.imgSrc" />
      </li>
    </ul>
  </div>
  <button
    (click)="goBack()"
    class="btn btn-success"
    tabindex="0"
    id="mainPageBtn"
  >
    &lt; Back to main page
  </button>
</div>
